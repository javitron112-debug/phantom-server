<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PHANTOM V22.6 | TACTICAL RECAP</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --neon: #00ff41; --sos: #ff3131; --ptt: #ff8c00; --rx: #0088ff; --bg: #050508; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .app-shell { flex: 1; display: flex; flex-direction: column; padding: 15px; padding-bottom: 90px; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #222; }
        .user-menu { position: relative; }
        #user-list-btn { background: #111; color: var(--neon); border: 1px solid #333; padding: 5px 10px; border-radius: 5px; font-size: 11px; cursor: pointer; }
        #user-dropdown { position: absolute; right: 0; top: 30px; background: #111; border: 1px solid var(--neon); padding: 10px; border-radius: 8px; z-index: 100; display: none; min-width: 150px; }
        #status-led { width: 10px; height: 10px; border-radius: 50%; background: #333; }
        .led-tx { background: var(--sos) !important; box-shadow: 0 0 10px var(--sos); }
        .led-rx { background: var(--rx) !important; box-shadow: 0 0 10px var(--rx); }
        .emergency-tools { display: flex; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .btn-alert { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; min-width: 80px; }
        #sos-btn { background: var(--sos); }
        #replay-btn { background: #222; border: 1px solid #444; }
        #invite-btn { background: var(--neon); color: black; }
        #chat { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 10px; padding: 10px; border: 1px solid #111; margin-bottom: 10px; display: flex; flex-direction: column; max-height: 40vh; }
        .msg { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--neon); font-size: 12px; position: relative; }
        .msg-time { position: absolute; right: 8px; top: 8px; font-size: 9px; color: #555; }
        #talk-btn { width: 100%; padding: 40px 0; border-radius: 20px; border: 2px solid #333; background: #111; color: #444; font-weight: 900; font-size: 20px; touch-action: none; margin: 10px 0; }
        #talk-btn.ready { background: var(--ptt); color: black; }
        #talk-btn.active { background: var(--sos); color: white; }
        .input-area { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; gap: 8px; padding: 15px; background: #000; border-top: 1px solid #222; box-sizing: border-box; }
        #msg-in { background: #111; border: 1px solid #333; color: var(--neon); padding: 12px; border-radius: 10px; flex: 1; outline: none; }
        #auth-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #0a0a0a; padding: 25px; border-radius: 25px; border: 1px solid var(--neon); width: 85%; max-width: 380px; }
        .card input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        #invite-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:2000; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <form class="card" onsubmit="event.preventDefault(); startEnlace();">
        <h2 style="color: var(--neon); text-align: center; margin-top:0;">PHANTOM V22.6</h2>
        <div id="setup-fields">
            <input type="text" id="url-in" placeholder="URL SERVER" required>
            <input type="text" id="room-in" placeholder="CANAL" required>
            <input type="password" id="pass-in" placeholder="PASSWORD E2EE" required>
        </div>
        <input type="text" id="nick-in" placeholder="ID OPERADOR" required>
        <button type="submit" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; font-weight:bold; cursor:pointer; color:black;">CONECTAR</button>
    </form>
</div>

<div id="invite-overlay" onclick="this.style.display='none'">
    <div style="background:white; padding:15px; border-radius:15px;" id="invite-qrcode"></div>
    <p style="color:var(--neon); margin-top:15px; font-weight:bold;">ESCANEAME PARA ENTRAR</p>
    <button onclick="copyInviteLink(event)" style="background:transparent; border:1px solid var(--neon); color:var(--neon); padding:10px; border-radius:8px; margin-top:10px;">O COPIAR ENLACE</button>
</div>

<div class="app-shell">
    <header>
        <div id="status-led"></div>
        <div class="user-menu">
            <button id="user-list-btn" onclick="toggleUsers()">OPERADORES: 0 ‚ñæ</button>
            <div id="user-dropdown"></div>
        </div>
    </header>
    <div class="emergency-tools">
        <button id="sos-btn" class="btn-alert" onclick="triggerAlert('SOS')">üö® SOS</button>
        <button id="invite-btn" class="btn-alert" onclick="generateInviteQR()">‚ûï INVITAR</button>
        <button id="replay-btn" class="btn-alert" onclick="replayLastAudio()">üîÑ R√ÅFAGA</button>
    </div>
    <div id="chat"></div>
    <button id="talk-btn" disabled>STANDBY</button>
</div>

<div class="input-area">
    <input type="text" id="msg-in" placeholder="Mensaje..." onkeydown="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; width:50px; font-weight:bold;">></button>
</div>

<script>
    let socket, audioCtx, cryptoKey, mediaRecorder, stream, myNick, btn, wakeLock = null;
    let audioHistory = [];

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if (params.has('inv')) {
            try {
                const data = JSON.parse(atob(params.get('inv')));
                document.getElementById('url-in').value = data.url;
                document.getElementById('room-in').value = data.room;
                document.getElementById('pass-in').value = data.pass;
                document.getElementById('setup-fields').style.display = 'none';
            } catch(e) {}
        }
    };

    async function requestWakeLock() {
        if ('wakeLock' in navigator) {
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }
    }

    function enableBackgroundAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        g.gain.value = 0; o.connect(g); g.connect(audioCtx.destination); o.start();
    }

    async function deriveKey(p) {
        const enc = new TextEncoder();
        const bk = await crypto.subtle.importKey("raw", enc.encode(p), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("phantom-v22"), iterations: 600000, hash: "SHA-512" }, bk, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    async function startEnlace() {
        const url = document.getElementById('url-in').value;
        socket = io(url);
        myNick = document.getElementById('nick-in').value;
        cryptoKey = await deriveKey(document.getElementById('pass-in').value);

        socket.on('connect', () => {
            socket.emit('join-room', { roomName: document.getElementById('room-in').value, nickname: myNick });
            enableBackgroundAudio();
            requestWakeLock();
        });

        socket.on('joined-success', () => {
            document.getElementById('auth-overlay').style.display = 'none';
            setupApp();
        });
    }

    function setupApp() {
        btn = document.getElementById('talk-btn');
        socket.on('user-list', list => {
            document.getElementById('user-list-btn').innerText = `OPERADORES: ${list.length} ‚ñæ`;
            document.getElementById('user-dropdown').innerHTML = list.map(u => `<div style="padding:5px; font-size:10px; border-bottom:1px solid #222;">‚óè ${u}</div>`).join('');
        });

        socket.on('channel-busy', u => {
            if(u !== myNick) {
                btn.disabled = true; btn.innerText = `RX: ${u.toUpperCase()}`;
                document.getElementById('status-led').classList.add('led-rx');
            }
        });

        socket.on('channel-free', () => {
            btn.disabled = false; btn.innerText = "PULSAR PARA HABLAR";
            btn.classList.add('ready');
            document.getElementById('status-led').classList.remove('led-rx', 'led-tx');
        });

        socket.on('chat-message', d => addMessage(`<b>${d.user}:</b> ${d.text}`, d.time));

        socket.on('incoming-alert', d => {
            playEmergencySiren();
            const isSOS = d.type === 'SOS';
            const map = `http://google.com/maps?q=${d.coords.lat},${d.coords.lon}`;
            addMessage(`<b style="color:var(--sos)">${isSOS ? 'üö® SOS' : 'üìç POS'} DE ${d.user}</b><br><a href="${map}" target="_blank" style="color:var(--neon)">MAPA GPS</a>`, d.time);
        });

        socket.on('audio-stream', async d => {
            try {
                const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.iv) }, cryptoKey, new Uint8Array(d.ciphertext));
                const url = URL.createObjectURL(new Blob([dec], { type: 'audio/webm' }));
                audioHistory.push(url); if(audioHistory.length > 5) audioHistory.shift();
                new Audio(url).play();
            } catch(e) {}
        });

        initMic();
    }

    function addMessage(html, time) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<span class="msg-time">${time}</span>` + html;
        chat.appendChild(div);
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
    }

    function playRogerBeep() {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.setValueAtTime(1000, audioCtx.currentTime);
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function playEmergencySiren() {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sawtooth'; o.frequency.setValueAtTime(440, audioCtx.currentTime);
        o.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.3);
        o.frequency.linearRampToValueAtTime(440, audioCtx.currentTime + 0.6);
        g.gain.setValueAtTime(0.2, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.6);
    }

    function initMic() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
            stream = s;
            btn.disabled = false; btn.classList.add('ready');

            const start = (e) => {
                if(btn.disabled || btn.classList.contains('active')) return;
                if(e.cancelable) e.preventDefault();
                audioCtx.resume();
                btn.classList.add('active');
                document.getElementById('status-led').classList.add('led-tx');
                socket.emit('request-mic');
                mediaRecorder = new MediaRecorder(stream);
                let chunks = [];
                mediaRecorder.ondataavailable = ev => chunks.push(ev.data);
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsArrayBuffer(new Blob(chunks));
                    reader.onloadend = async () => {
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, reader.result);
                        socket.emit('audio-chunk', { iv: Array.from(iv), ciphertext: Array.from(new Uint8Array(ct)) });
                    };
                };
                mediaRecorder.start();
            };

            const stop = () => {
                if(mediaRecorder?.state === 'recording') {
                    mediaRecorder.stop(); socket.emit('release-mic');
                    btn.classList.remove('active');
                    playRogerBeep();
                }
            };

            btn.addEventListener('touchstart', start, { passive: false });
            btn.addEventListener('touchend', stop);
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', stop);
        });
    }

    function generateInviteQR() {
        const data = { url: document.getElementById('url-in').value, room: document.getElementById('room-in').value, pass: document.getElementById('pass-in').value };
        const inviteUrl = `${window.location.origin}${window.location.pathname}?inv=${btoa(JSON.stringify(data))}`;
        const qrContainer = document.getElementById('invite-qrcode');
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: inviteUrl, width: 250, height: 250 });
        document.getElementById('invite-overlay').style.display = 'flex';
    }

    function copyInviteLink(e) {
        e.stopPropagation();
        const data = { url: document.getElementById('url-in').value, room: document.getElementById('room-in').value, pass: document.getElementById('pass-in').value };
        const inviteUrl = `${window.location.origin}${window.location.pathname}?inv=${btoa(JSON.stringify(data))}`;
        navigator.clipboard.writeText(inviteUrl).then(() => alert("Enlace copiado"));
    }

    function sendMsg() {
        const i = document.getElementById('msg-in');
        if(i.value.trim()){ socket.emit('chat-message', i.value); i.value = ""; }
    }

    function triggerAlert(type) {
        navigator.geolocation.getCurrentPosition(p => {
            socket.emit('send-alert', { type, coords: { lat: p.coords.latitude, lon: p.coords.longitude } });
        });
    }

    function toggleUsers() {
        const d = document.getElementById('user-dropdown');
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function replayLastAudio() {
        if(audioHistory.length > 0) new Audio(audioHistory[audioHistory.length - 1]).play();
    }
</script>
</body>
</html>
